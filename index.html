<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TTAI project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="index.js" async></script>
</head>
<body>
  <main>
    <header>
      <nav>
        <ul>
          <li>
            <a href="https://mail.google.com/mail">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.de/imghp?hl=pl&tab=wi">Grafika</a>
          </li>
          <li>
            <a class="IconAnchor" href="https://www.google.de/intl/pl/about/products?tab=ih"><i class="fas fa-th"></i></a>
          </li>
          <li>
            <a class="LoginAnchor" href="https://accounts.google.com/">
              Zaloguj się
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="ContentWrapper">
      <div class="Content">
        <section>
          <img src="./assets/google-logo.png" alt="Google logo">
        </section>
        <section class="Content__search">
          <input type="text">
          <div class="Content__search__icons">
            <i  class="fas fa-microphone"></i>
            <i class="fas fa-keyboard"></i>
          </div>
        </section>
        <section class="Content__buttons">
          <button type="button">
            Szukaj w Google
          </button>
          <button>
            Szczęśliwy traf
          </button>
          <p>Korzystaj z google w innych językach: <a href="https://www.google.de">Deutsch</a></p>
        </section>
      </div>
    </div>
  </main>
  <footer>
      <section>
        <h3>Niemcy</h3>
      </section>
      <section class="AnchorsFooter">
        <nav>
          <ul>
            <li>
              <a href="https://www.google.de/intl/pl_de/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklamuj się</a>
            </li>
            <li>
              <a href="https://www.google.de/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Dla firm</a>
            </li>
            <li>
              <a href="https://www.google.de/intl/pl_de/about/?utm_source=google-DE&utm_medium=referral&utm_campaign=hp-footer&fg=1">O nas</a>
            </li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li>
              <a href="https://www.google.de/intl/pl_de/policies/privacy/?fg=1">Prywatność</a>
            </li>
            <li>
              <a href="https://www.google.de/intl/pl_de/policies/terms/?fg=1">Warunki</a>
            </li>
            <li>
              <a href="https://www.google.de/preferences?hl=pl">Ustawienia</a>
            </li>
          </ul>
        </nav>
      </section>
    </footer>
</body>
</html>
